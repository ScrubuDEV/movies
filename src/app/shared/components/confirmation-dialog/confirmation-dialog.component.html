<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>{{ data.message }}</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onDismiss()">{{'MOVIES-CANCEL' | translate}}</button>
  <button mat-button color="warn" (click)="onConfirm()" cdkFocusInitial>{{'MOVIES-CONFIRM' | translate}}</button>
</mat-dialog-actions>
