<div class="p-4 max-w-xl mx-auto">
  <h1 class="text-2xl font-bold mb-6">{{ 'MOVIES-CREATE_NEW_COLLECTION' | translate }}</h1>

  <form [formGroup]="collectionForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline" class="w-full mb-4">
      <mat-label>{{ 'MOVIES-TITLE' | translate }}</mat-label>
      <input matInput formControlName="title" required />
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-full mb-6">
      <mat-label>{{ 'MOVIES-DESCRIPTION' | translate }}</mat-label>
      <textarea matInput formControlName="description"></textarea>
    </mat-form-field>

    <div class="flex justify-end gap-4">
      <button mat-button color="primary" type="submit" [disabled]="collectionForm.invalid">
        {{ 'MOVIES-CREATE' | translate }}
      </button>
      <button mat-button type="button" (click)="cancel()">
        {{ 'MOVIES-CANCEL' | translate }}
      </button>
    </div>
  </form>
</div>
