<div class="p-4">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold">{{ 'MOVIES-MY_COLLECTIONS' | translate }}</h1>
    <button mat-raised-button color="primary" (click)="navigate()">
      <mat-icon>add</mat-icon>
      {{ 'MOVIES-NEW_COLLECTION' | translate }}
    </button>
  </div>

  <div *ngIf="collections.length === 0" class="text-gray-500 text-center py-8">
    {{ 'MOVIES-NO_COLLECTIONS' | translate }}
  </div>

  <div class="grid gap-6 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
    <mat-card *ngFor="let collection of collections" class="relative">
      <mat-card-header>
        <mat-card-title>{{ collection.title }}</mat-card-title>
        <mat-card-subtitle *ngIf="collection.description">
          {{ collection.description }}
        </mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <p>{{ collection.movie_ids.length }} {{ 'MOVIES-MOVIE' | translate }}</p>
      </mat-card-content>

      <mat-card-actions class="flex justify-between p-2">
        <button
          mat-button
          color="primary"
          (click)="viewCollection(collection)"
          [disabled]="isLoading"
        >
          {{ 'MOVIES-VIEW_COLLECTION' | translate }}
        </button>
        <button
          mat-icon-button
          color="warn"
          (click)="removeCollection(collection.id)"
          aria-label="Delete collection"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
