<mat-toolbar color="primary" class="shadow-sm px-5 py-2 rounded-none">
  <span class="text-white font-semibold text-lg flex-1">{{ 'MOVIES-MOVIES' | translate }}</span>

  <nav class="flex gap-4 mr-6">
    <a
      mat-button
      routerLink=""
      routerLinkActive="mat-accent text-white font-medium"
      class="text-white"
    >
      {{ 'MOVIES-HOME' | translate }}
    </a>

    <a
      mat-button
      routerLink="/collections"
      routerLinkActive="mat-accent text-white font-medium"
      class="text-white"
    >
      {{ 'MOVIES-COLLECTIONS' | translate }}
    </a>
  </nav>

  <div class="flex gap-2">
    <button
      mat-stroked-button
      color="accent"
      class="text-white border-white hover:border-white"
      (click)="switchLang('en')"
    >
      {{ 'MOVIES-ENGLISH' | translate }}
    </button>
    <button
      mat-stroked-button
      color="accent"
      class="text-white border-white hover:border-white"
      (click)="switchLang('fr')"
    >
      {{ 'MOVIES-FRENCH' | translate }}
    </button>
  </div>
</mat-toolbar>

<main>
  <ng-container *ngIf="hasPopupRoute">
    <div class="fixed inset-0 z-50 bg-black/50 flex items-center justify-center">
      <router-outlet name="popup"></router-outlet>
    </div>
  </ng-container>
  <router-outlet></router-outlet>
</main>
